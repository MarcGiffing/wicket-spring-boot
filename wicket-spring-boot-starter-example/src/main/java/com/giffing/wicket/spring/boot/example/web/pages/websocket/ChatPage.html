<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Chat</title>
</head>
<body>
<wicket:extend>
    <header class="jumbotron subhead" id="content">
        <div class="container">
            <h1>Chat</h1>
        </div>
    </header>
    <hr/>
    <div class="container">
        <div wicket:id="feedback"></div>
        <form wicket:id="form" class="form">
            <div class="row">
                <div class="col-md-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="input-group">
									<span class="input-group-btn">
										<button class="btn btn-default btn-sm">
											<i class="fa-solid fa-person" aria-hidden="true"></i>
										</button>
									</span>
                                <select wicket:id="participants" class="form-control input-sm">
                                </select>
                            </div>
                            <div class="input-group">
									<span class="input-group-btn">
										<button class="btn btn-default btn-sm">
											<i class="fa-solid fa-fa-solid fa-pen" aria-hidden="true"></i>
										</button>
									</span>
                                <input wicket:id="message" type="text" class="form-control input-sm"
                                       placeholder="Type your message here..."/>
                                <span class="input-group-btn">
										<button class="btn btn-default btn-sm" wicket:id="submit">
											<i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i>
										 </button>
									</span>
                            </div>
                        </div>
                        <div wicket:id="chatMessageContainer" class="justify-content-start">
                            <div wicket:id="messages">
                                <div class="row">
                                    <p class="col-md-10 small p-2 ms-3 mb-1 rounded-3 bg-body-tertiary">
                                        <span wicket:id="from"></span>: <span wicket:id="message"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
